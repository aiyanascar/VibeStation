<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <!-- Link to Google Fonts - Electrolize -->
    <link href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap" rel="stylesheet">
    <style>
        .custom-button {
            background-color: #fff;
            color: #b8b8e0;
            border-color: #b8b8e0;
        }

        .custom-button:hover {
            background-color: #b8b8e0;
            color: #fff;
            border-color: #b8b8e0;
        }
    </style>
</head>
<body style="background: linear-gradient(to bottom right, #251631, #741974);">
    <section class="hero is-fullheight is-bold">
        <div class="hero-body">
            <div class="container has-text-centered">
                <h1 class="title is-italic has-text-white">We found a song we think you'll love!</h1>
                <div class="box" style="background: linear-gradient(to top left, #251631, #741974);">
                    <div class="content">
                        <h2 class="subtitle is-4 has-text-white" style="font-family: 'Electrolize', sans-serif;">Song Title</h2>
                        <div class="columns is-centered">
                            <div class="column is-two-thirds">
                                <figure class="image is-square">
                                    <img src="song-cover-placeholder.jpg" alt="Song Cover">
                                </figure>
                            </div>
                        </div>
                        <p class="has-text-white">Artist: Artist Name</p>
                        <p class="has-text-white">Fun Fact: Fun Fact about the Decade</p>
                    </div>
                </div>
                <button class="button is-medium custom-button">more songs like this</button>
            </div>
        </div>
    </section>
</body>
</html>
