<!DOCTYPE html>
<html data-theme="">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VibeStation</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css" />
  <link rel="stylesheet" href="../assets/css/landing2.css"/>
</head>

<body>
  <section class="hero has-background-text-75 is-bold">
    <div class="hero-body">
      <div class="container has-text-centered">
        <h1 class="title">Primary bold title</h1>
      </div>
    </div>
  </section>
  <section class="section">
    <h2 class="subtitle has-text-centered">Subtitle text goes here</h2>
  </section>
  <main class="container">
    <div class="columns">
      <div class="column">
        <div class="columns">
          <div class="column is-4">
            <div class="card">
              <div class="card-image">
                <figure class="image is-4by5">
                  <img src="./assets/images/pexels-vishnu-r-nair-1105666.jpg" alt="Placeholder image" />
                </figure>
              </div>
              <div class="card-content">
                <div class="content">
                  <div class="container">
                    <div class="columns is-multiline">
                      <button class="button is-responsive is-fullwidth">
                        ROCK
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="column is-4">
            <div class="card">
              <div class="card-image">
                <figure class="image is-4by5">
                  <img src="./assets/images/pexels-eric-smart-2247677.jpg" alt="Placeholder image" />
                </figure>
              </div>
              <div class="card-content">
                <div class="content">
                  <div class="container">
                    <div class="columns is-multiline">
                      <button class="button is-responsive is-fullwidth">
                        RAP
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="column is-4">
            <div class="card">
              <div class="card-image">
                <figure class="image is-4by5">
                  <img src="./assets/images/pexels-wendy-wei-1190298.jpg" alt="Placeholder image" />
                </figure>
              </div>
              <div class="card-content">
                <div class="content">
                  <div class="container">
                    <div class="columns is-multiline">
                      <button class="button is-responsive is-fullwidth">
                        POP
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="columns">
          <div class="column is-4">
            <div class="card">
              <div class="card-image">
                <figure class="image is-4by5">
                  <img src="./assets/images/pexels-wendy-wei-1306791.jpg" alt="Placeholder image" />
                </figure>
              </div>
              <div class="card-content">
                <div class="content">
                  <div class="container">
                    <div class="columns is-multiline">
                      <button class="button is-responsive is-fullwidth">
                        COUNTRY
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="column is-4">
            <div class="card">
              <div class="card-image">
                <figure class="image is-4by5">
                  <img src="./assets/images/pexels-sebastian-ervi-1763075.jpg" alt="Placeholder image" />
                </figure>
              </div>
              <div class="card-content">
                <div class="content">
                  <div class="container">
                    <div class="columns is-multiline">
                      <button class="button is-responsive is-fullwidth">
                        METAL
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="column is-4">
            <div class="card">
              <div class="card-image">
                <figure class="image is-4by5">
                  <img src="./assets/images/pexels-wendy-wei-1047940.jpg" alt="Placeholder image" />
                </figure>
              </div>
              <div class="card-content">
                <div class="content">
                  <div class="container">
                    <div class="columns is-multiline">
                      <button class="button is-responsive is-fullwidth">
                        HIP-HOP/R&B
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
