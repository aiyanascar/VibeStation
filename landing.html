<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>VibeStation</title>
    <link rel="stylesheet" href="../assets/css/landing.css">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="">
</head>

<body class="body">
    <!-- Header -->
    <header class="header">
        <h1 class="title">VibeStation</h1>
        <h2 class="subtitle">Embark on a Vibe Quest and Discover Your Sound!</h2>
    </header>
    <!-- Main -->
    <main class="main">
        <section class="container-summary">
            <div class="summary">
                <p>
                    Explore the vast world of music and find your genre, transport yourself to a different era by
                    picking
                    your decade, and uncover something fresh and exciting to listen to.
                </p>
            </div>
            <div class="summary-picture">
            <img src="./assets/images/pexels-airam-datoon-20043640.jpg" alt="woman with eyes closed listening to music">
            </div>
        </section>

        <section class="container-music">
            <div class="card">
                <div class="decade">
                    <button class="decade-button" id="rock-1990">1990's</button>
                    <button class="decade-button" id="rock-2000">2000's</button>
                    <button class="decade-button" id="rock-2010">2010's</button>
                    <button class="decade-button" id="rock-2020">2020's</button>
                </div>
                <div class="card-picture">
                    <img src="" alt="">
                    <span>ROCK</span>
                </div>
            </div>
            <div class="card">
                <div class="decade">
                    <button class="decade-button" id="rap-1990">1990's</button>
                    <button class="decade-button" id="rap-2000">2000's</button>
                    <button class="decade-button" id="rap-2010">2010's</button>
                    <button class="decade-button" id="rap-2020">2020's</button>
                </div>
                <div class="card-picture">
                    <img src="" alt="">
                    <span>RAP</span>
                </div>
            </div>
            <div class="card">
                <div class="decade">
                    <button class="decade-button" id="pop-1990">1990's</button>
                    <button class="decade-button" id="pop-2000">2000's</button>
                    <button class="decade-button" id="pop-2010">2010's</button>
                    <button class="decade-button" id="pop-2020">2020's</button>
                </div>
                <div class="card-picture">
                    <img src="" alt="">
                    <span>POP</span>
                </div>
            </div>
            <div class="card">
                <div class="decade">
                    <button class="decade-button" id="country-1990">1990's</button>
                    <button class="decade-button" id="country-2000">2000's</button>
                    <button class="decade-button" id="country-2010">2010's</button>
                    <button class="decade-button" id="country-2020">2020's</button>
                </div>
                <div class="card-picture">
                    <img src="" alt="">
                    <span>COUNTRY</span>
                </div>
            </div>
            <div class="card">
                <div class="decade">
                    <button class="decade-button" id="metal-1990">1990's</button>
                    <button class="decade-button" id="metal-2000">2000's</button>
                    <button class="decade-button" id="metal-2010">2010's</button>
                    <button class="decade-button" id="metal-2020">2020's</button>
                </div>
                <div class="card-picture">
                    <img src="" alt="">
                    <span>METAL</span>
                </div>
            </div>
            <div class="card">
                <div class="decade">
                    <button class="decade-button" id="hiphop-1990">1990's</button>
                    <button class="decade-button" id="hiphop-2000">2000's</button>
                    <button class="decade-button" id="hiphop-2010">2010's</button>
                    <button class="decade-button" id="hiphop-2020">2020's</button>
                </div>
                <div class="card-picture">
                    <img src="" alt="">
                    <span>HIP-HOP/R&B</span>
                </div>
            </div>
        </section>
    </main>
    <script type="module" src="./assets/js/logic.js"></script>
    <script src=""></script>
    <script src=""></script>
</body>

</html>
