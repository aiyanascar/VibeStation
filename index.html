<!DOCTYPE html>
<html data-theme="">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VibeStation</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Julius+Sans+One&display=swap"
    rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Audiowide&family=Codystar:wght@300;400&family=Julius+Sans+One&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css" />
  <link rel="stylesheet" href="./assets/css/landing2.css" />

</head>

<body>

  <div class="columns">
    <div class="column">
      <header class="hero">
        <div class="hero-body">
          <div class="container has-text-centered">
            <h1 class="title vibestation-title">VibeStation</h1>
          </div>
        </div>
      </header>
      <section class="section">
        <h2 class="subtitle has-text-centered vibestation-subtitle">Explore the vast world of music by selecting your
          genre and embark on a vibe quest to discover your sound!
        </h2>
      </section>
    </div>
  </div>
  <main class="container">
    <div class="columns">
      <div class="column">
        <div class="columns">
          <div class="column is-4">
            <div class="card vibestation-box-shadow">
              <div class="card-image">
                <figure class="image is-4by5">
                  <img src="./assets/images/pexels-vishnu-r-nair-1105666.jpg" alt="Rock music concert" />
                </figure>
              </div>
              <div class="card-content vibestation-card-content is-flex is-flex-direction-column is-justify-content-center">
                <div class="content">
                  <div class="container">
                    <div class="columns is-multiline">
                      <a href="/pageone.html" class="button is-responsive is-fullwidth genre-button" id="rock-button" data-genre="Rock">
                        ROCK
                    </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="column is-4">
            <div class="card vibestation-box-shadow">
              <div class="card-image">
                <figure class="image is-4by5">
                  <img src="./assets/images/pexels-eric-smart-2247677.jpg" alt="Rap music concert" />
                </figure>
              </div>
              <div class="card-content vibestation-card-content is-flex is-flex-direction-column is-justify-content-center">
                <div class="content">
                  <div class="container">
                    <div class="columns is-multiline">
                      <a href="/pageone.html" class="button is-responsive is-fullwidth genre-button" id="rap-button" data-genre="Rap">
                        RAP
                    </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="column is-4">
            <div class="card vibestation-box-shadow">
              <div class="card-image">
                <figure class="image is-4by5">
                  <img src="./assets/images/pexels-wendy-wei-1190298.jpg" alt="Pop music concert" />
                </figure>
              </div>
              <div class="card-content vibestation-card-content is-flex is-flex-direction-column is-justify-content-center">
                <div class="content">
                  <div class="container">
                    <div class="columns is-multiline">
                      <a href="/pageone.html" class="button is-responsive is-fullwidth genre-button" id="pop-button" data-genre="Pop">
                        POP
                    </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="columns">
          <div class="column is-4">
            <div class="card vibestation-box-shadow">
              <div class="card-image">
                <figure class="image is-4by5">
                  <img src="./assets/images/pexels-wendy-wei-1306791.jpg" alt="Country music concert" />
                </figure>
              </div>
              <div class="card-content vibestation-card-content is-flex is-flex-direction-column is-justify-content-center">
                <div class="content">
                  <div class="container">
                    <div class="columns is-multiline">
                      <a href="/pageone.html" class="button is-responsive is-fullwidth genre-button" id="country-button" data-genre="Country">
                        COUNTRY
                    </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="column is-4">
            <div class="card vibestation-box-shadow">
              <div class="card-image">
                <figure class="image is-4by5">
                  <img src="./assets/images/pexels-sebastian-ervi-1763075.jpg" alt="Heavy metal music concert" />
                </figure>
              </div>
              <div class="card-content vibestation-card-content is-flex is-flex-direction-column is-justify-content-center">
                <div class="content">
                  <div class="container">
                    <div class="columns is-multiline">
                      <a href="/pageone.html" class="button is-responsive is-fullwidth genre-button" id="metal-button" data-genre="Metal">
                        METAL
                    </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="column is-4">
            <div class="card vibestation-box-shadow">
              <div class="card-image">
                <figure class="image is-4by5">
                  <img src="./assets/images/pexels-wendy-wei-1047940.jpg" alt="Hip-Hop music concert" />
                </figure>
              </div>
              <div class="card-content vibestation-card-content is-flex is-flex-direction-column is-justify-content-center">
                <div class="content">
                  <div class="container">
                    <div class="columns is-multiline">
                      <a href="/pageone.html" class="button is-responsive is-fullwidth genre-button" id="hip-hop-button" data-genre="Hip-Hop/R&B">
                        HIP-HOP/R&B
                    </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script type="module" src="/assets/js/songGenerator.js"></script>
</body>

</html>
